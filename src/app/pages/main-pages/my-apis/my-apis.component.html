<div class="main">
    <app-navbar (changeLang)="changeLang($event)"/>

        <my-apis-types [lang]="lang!" (selectAPIType)="selectAPIType($event)"/>
    }

        <show-flexible-tables [lang]="lang!" (changeCurrentMode)="changeCurrentMode($event)"/>
    }
</div>
